
<legend>Recuperar Password</legend>
<form style="border-style: dashed; background:white" class="container" [formGroup]="recoverForm" (ngSubmit)="onSubmit_recover()">

	
	
	<div class=" row "> <!-- Last Name -->
	<div class="col-lg-12">
		<label  >Recupera tu cuenta Smart</label>
	</div>
	</div>
	<div class=" row "> <!-- Last Name -->
	<div class="col-lg-12">
		<label >--------------------------------------------------------</label>
	</div>
	</div>
	<div class="form-group row " [ngClass]="{ 'has-error': invalidEmail() }"> <!-- First Name -->	
	<div class="col-lg-12">
		<label for="email" class="control-label">Email</label>
		<input type="text" formControlName="email" class="form-control " id="email" name="email" placeholder="email@gmail.com">
		<p *ngIf="invalidEmail()" id="email_error" class="help-block"> {{ this.service_errors.email || 'Invalid email.' }}</p>
	</div>
	</div>


	
	
	
	<div class="row "> <!-- Register Button -->
	
	<div class="form-group has-error col-lg-6">
		<button type="submit" style="width:100%" class="btn btn-primary">Send Email</button>
	</div>
	<div class="col-lg-6">
		<a routerLink="/"> <button  style="width:100%"class="btn btn-primary"> <= Main Page</button></a>
	</div>
	</div>
	

	
</form>
